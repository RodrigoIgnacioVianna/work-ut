  <body>

    <div id = "map"></div>

    <script>
      function initMap() {
        var location = {lat: 50.788520, lng: 5.818060}
        var map =  new google.maps.Map(document.getElementById("map"),{zoom: 4, center: location});
        var marker = new google.maps.Marker({
          position: location,
          map: map
        });
      }
      
    </script>

    <script async defer src="https://maps.googleapis.com/maps/api/js?key=AIzaSyArRfCXYpi-2BpTtCdgv2BFCVtNMZHmfiQ&callback=initMap"></script>
